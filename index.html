<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Book List | JS OOP</title>
   <style>
      .error, .success{
         padding: 5px;
         margin: 5px 0 15px 0;
         border: 1px solid;
         border-radius: 5px;
      }
      .error{
         border-color: #f44336;
         color: #f44336;

      }
      .success{
         border-color: #4caf50;
         color: #4caf50;
      }
   </style>
</head>
<body>
   <div class="container">
      <h1>Add Book</h1>
      <form action="" id="book-form">
         <div><label for="title">Title</label><input type="text" id="title" class="u-full-width"></div>
         <div><label for="author">Author</label><input type="text" id="author" class="u-full-width"></div>
         <div><label for="isbn">ISBN#</label><input type="text" id="isbn" class="u-full-width"></div>
         <div><input type="submit" value="Submit" class=" u-full-width"></div>
      </form>
      <table class="u-full-width">
         <thead>
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>ISBN</th>
            </tr>
         </thead>
         <tbody id="book-list"></tbody>
      </table>
   </div>
   <!-- ES5 -->
<!--    <script src="./assets/js/app.js"></script> -->
   <!-- ES6 -->
   <script src="./assets/js/appes6.js"></script>
</body>
</html>
